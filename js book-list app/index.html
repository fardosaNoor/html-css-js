<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fardosa's book-list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
  <div class="container">  
    <header class="header">My <span id="primary-color">Book</span>-List</header>
    <div class="alert-div"></div>
    <section>
        <form class="main-view" id="book-form">
            <label for="title" id="title">Title</label>
            <input type="text" id="book-title">
            <label for="author" id="author">Author</label>
            <input type="text" id="book-author">
            <label for="isbn" id="isbn">#Isbn</label>
            <input type="text" id="book-isbn">
            
            <button type="submit" id="book-sumbit">Add A book</button>
            
        </form>
        <table class="book-view">
            <thead></thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>#Isbn</th> 
                <th></th>
            </tr>
        </thead>
        <tbody id='list'></tbody>
        
        </table>
    </section>
 </div>
</body>
</html>
